<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Events</title>
    <link rel="stylesheet" href="styles/style.css" type="text/css" />
    <style>
        #fadeTo_btn {background-color: red;}
        
        #slideToggle_btn, #slideToggle_panel, #hideshow_btn, #hideshow_panel {
            padding: 5px;
            text-align: center;
            background-color: yellow;
            border: solid 1px yellow;
        }

        #slideToggle_panel {
            display: none;
        }

    </style>
</head>
<body>

    <p id="p1">If you click on the "Hide" button, I will disappear.</p>

    <button id="hide">Hide</button>
    <button id="show">Show</button>
    
    <p id="p2">Toggle example</p>

    <button id="toggle_btn">Toggle</button><br><br>

    <button id="fadeIn_btn">Click to fade in boxes</button>
    
    <div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div>
    <div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div>
    <div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>
    
    <br>

    <button id="fadeTo_btn">Fade To</button>
    
    <br>
    <div id="slideToggle_btn">Click to slide the panel down or up</div>
    <div id="slideToggle_panel">Hello world!</div>
    
    <!-- jQuery Animations -->
    <br>
    <button id="animate1_btn">Start animation 1</button><button id="stop_btn">Stop animation 1</button>
    <!-- position must be relative, absolute or fixed -->
    <div id="animate1_div" style="background:#98bf21;height:100px;width:100px;position:relative;"></div>
    
    <br>
    <button id="animate2_btn">Start animation 2</button>
    <div id="animate2_div" style="background:#98bf21;height:100px;width:200px;position:relative;">HELLO</div>
    
    <br>
    <button id="nocallback_btn">Hide (no callback)</button>
    <p id="nocallback_p">This is a paragraph with little content.</p>
    
    <br>
    <button id="callback_btn">Hide (with callback)</button>
    <p id="callback_p">This is a paragraph with little content.</p>
    
    <br>
    <div id="hideshow_btn">Click to slide the panel down or up</div>
    <div id="hideshow_panel">Hello world!</div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $("#hide").click(function(){
                $("#p1").hide();
            });
            
            $("#show").click(function(){
                $("#p1").show();
            });
            
            $("#toggle_btn").click(function(){
                $("#p2").toggle();
            });
            
            $("#fadeIn_btn").click(function(){
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
            });
            
            $("#fadeTo_btn").mouseenter(function() {
                $("#fadeTo_btn").fadeTo(1000,0.5);
            });
            
            $("#fadeTo_btn").mouseleave(function() {
                $("#fadeTo_btn").fadeTo(1000,1);
            });
            
            $("#slideToggle_btn").click(function() {
               $("#slideToggle_panel").slideToggle("slow"); 
            });
            
            $("#animate1_btn").click(function() {
                var div = $("#animate1_div");
                div.animate({height: '300px', opacity: '0.4'}, "slow");
                div.animate({width: '300px', opacity: '0.8'}, "slow");
                div.animate({height: '100px', opacity: '0.4'}, "slow");
                div.animate({width: '100px', opacity: '0.8'}, "slow");
            });
            
            $("#animate2_btn").click(function() {
                var div = $("#animate2_div");  
                div.animate({left: '100px'}, "slow");
                div.animate({fontSize: '3em'}, "slow");
            });
            
            $("#stop_btn").click(function() {
                $("#animate1_div").stop();
            }); 
            
            // callback function: executes after the current effect is 100% finished
            $("#nocallback_btn").click(function() {
                $("#nocallback_p").hide(1000); 
                alert("The paragraph is now hidden");
            });
            
            $("#callback_btn").click(function() {
                // alert dialog only pops up after the paragraph is hidden (i.e. after the jQuery event)
                $("#callback_p").hide(1000, function() {alert("The paragraph is now hidden")});
            });
            
            // method chaining
            $("#hideshow_btn").click(function() {
                // hides and then shows the panel (note it slides to left)
                $("#hideshow_panel").hide("slow").show("slow");
            });
        });
    </script>
</body>
</html>
